<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			display: flex;
			justify-content: center;
			align-items: center;
			background: #eee;
			height: 100vh;
		}

		.box {
			position: relative;
			width: 300px;
			height: 300px;
			background: #000;
			border-radius: 20px;
			display: flex;
			justify-content: center;
			align-items: center;
			overflow: hidden;
			margin: 0 30px;
		}

		.box::before {
			content: '';
			position: absolute;
			width: 500px;
			height: 500px;
			background-image: conic-gradient(transparent,transparent,transparent,transparent,red);
			animation: aylan 4s linear infinite;
			animation-delay: -2s;
		}

		.box::after {
			content: '';
			position: absolute;
			width: 500px;
			height: 500px;
			background-image: conic-gradient(transparent,transparent,transparent,transparent,blue);
			animation: aylan 4s linear infinite;
		}

		@keyframes aylan {
			0% {
				transform: rotate();
			}

			100% {
				transform: rotate(360deg);
				filter: hue-rotate(360deg);
			}
		}

		span {
			position: absolute;
			inset: 8px;
			background: #000;
			z-index: 1;
			border-radius: 20px;
		}

		h2 {
			z-index: 2;
			font-size: 60px;
			opacity: 0.3;
			color: #fff;
		}

		.box-2::before {
			background-image: conic-gradient(transparent,transparent,transparent,yellow);
		}

		.box-2::after {
			background-image: conic-gradient(transparent,transparent,transparent,#fff);
		}

		.box-3::before {
			background-image: conic-gradient(transparent,transparent,transparent,#8338ec);
		}

		.box-3::after {
			background-image: conic-gradient(transparent,transparent,transparent,#344e41);
		}

		.box-4::before {
			background-image: conic-gradient(transparent,transparent,transparent,#f15bb5);
		}

		.box-4::after {
			background-image: conic-gradient(transparent,transparent,transparent,#fff1e6);
		}

		.box-5::before {
			background-image: conic-gradient(transparent,transparent,transparent,#5f0f40);
		}

		.box-5::after {
			background-image: conic-gradient(transparent,transparent,transparent,#f72585);
		}


		.box-6::before {
			background-image: conic-gradient(transparent,transparent,transparent,#fec5bb);
		}

		.box-6::after {
			background-image: conic-gradient(transparent,transparent,transparent,#d4c1ec);
		}
	</style>
</head>
<body>
	<div class="box box-1">
		<span></span>
		<h2>O</h2>
	</div>
	<div class="box box-2">
		<span></span>
		<h2>T</h2>
	</div>
	<div class="box box-3">
		<span></span>
		<h2>A</h2>
	</div>
	<div class="box box-4">
		<span></span>
		<h2>B</h2>
	</div>
	<div class="box box-5">
		<span></span>
		<h2>E</h2>
	</div>
	<div class="box box-6">
		<span></span>
		<h2>K</h2>
	</div>
</body>
</html>
